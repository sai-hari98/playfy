spring:
  application:
    name: playfy
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: playfy
    redis:
      host: localhost
      port: 6379
security:
  jwt:
    expiration-time: 6300
    secret-key: secret-key
spotify:
  token-url: https://accounts.spotify.com/authorize
  client-id: client-id
  scope: playlist-read-private playlist-read-collaborative user-library-read